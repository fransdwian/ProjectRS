                        <script>
                            function loadDoc() {

                                var url = "http://localhost:8084/165314071RSku/webresources/pasien/cariPasien?noRm=" + nrm.value;
                                var xhttp = new XMLHttpRequest();
                                xhttp.open("GET", url, true);

 document.getElementById("tanggalLahir").value = objj.tanggalLahir;
