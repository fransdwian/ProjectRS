 <body style="background-image:dokter222.png">

<main class="my-form">
    <div class="cotainer">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <form onsubmit="return make_json(this)" method="POST">
                <div class="form-group row">
                  <label class="col-md-4 col-form-label text-md-right">No Rekam Medis</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="noRM">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-4 col-form-label text-md-right">Nama</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="nama">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-4 col-form-label text-md-right">Alamat</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="alamat">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-4 col-form-label text-md-right">NIK</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="nik">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-4 col-form-label text-md-right">Tanggal Lahir</label>
                  <div class="col-md-6">
                    <input type="date" class="form-control" name="tanggalLahir">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-4 col-form-label text-md-right">Kelamin</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="kelamin">
                  </div>
                </div> 
                <br>
<button class="btn btn-primary"   type="submit" style="vertical-align:middle"><font face="Century Gothic" size="4" ><span>Submit</span></font></button>

              </form>

            </div>                    
                        <script>
              function make_json(form) {
                var json = {
                  "noRM": form.noRM.value,
                  "nama": form.nama.value,
                  "alamat": form.alamat.value,
                  "nik": form.nik.value,
                  "tanggalLahir": form.tanggalLahir.value,
                  "kelamin": form.kelamin.value
                };

                var html = JSON.stringify(json, 0, 100);
                var Url = "http://localhost:8084/165314071RSku/webresources/antrian/addAntrian";
                var xhr = new XMLHttpRequest();
                xhr.open("POST", Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);

                document.getElementById("output").innerHTML = html;
                return false;
              }
            </script>
          </div>
